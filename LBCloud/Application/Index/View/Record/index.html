<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<include file="Public/head"/>
</head>
<body>
<div id="wrapper">
  <include file="Public/header" /> 
  <style type="text/css">
  	.search_input{
	    height: 34px;
	    padding: 6px 12px;
	    font-size: 14px;
	    line-height: 1.428571429;
	    color: #555;
	    vertical-align: middle;
	    background-color: #fff;
	    background-image: none;
	    border: 1px solid #ccc;
	    border-radius: 4px;
  	}
  </style>
  <include file="Public/menu" />
  <div id="page-wrapper"> 
	  <div class="row">  
	    <div id="main" class="col-lg-12 main">

		<block name="body">
		<!-- 标题栏 -->
		<div class="main-title">
		    <h2>播放记录列表</h2>
		</div>
		
		<div class="panel panel-default">
		    <div class="panel-heading">		
		    	<form action="{:U()}" method="post" class="form" role="form">
				<div class="fl">
					媒体名称：<input type="text" name="media" class="search_input" />
					播放器名称：<input type="text" name="name" class="search_input" />
			        <button class="btn btn-default submit-btn" type="submit" target-form="form">查 询</button>
			        <if condition="in_array('RECORD/EXPORT', $_SESSION['_ACCESS_LIST'])">
			        <a class="btn btn-default" onclick="export_data();">导 出</a>
			        </if>
		        </div>
		        </form>
			</div><!-- /.panel-heading -->    
			<div class="panel-body">
				<div class="table-responsive">		
					<table class="table table-striped table-bordered table-hover dataTables" id="dataTable_nosearch"><!-- 必须设定表格的id == -->
						<thead>
							<tr>
		                        <th class="">ID</th>
		                        <th class="">节目名称</th>
		                        <th class="">播放器名称</th>
		                        <th class="">所有者</th>
		                        <th class="">播放开始时间</th>
		                        <th class="">播放结束时间</th>
		                        <th class="">记录上传时间</th>
		                    </tr>
		                </thead>
		                <tbody>
		                    <volist name="list" id="vo">
		                    <tr>
		                        <td>{$vo.id}</td>
		                        <td>{$vo.media_name}</td>
		                        <td>{$vo.name}</td>
		                        <if condition="$vo['email']">
		                        	<td>{$vo.email}</td>
		                        <else />
		                        	<td>{$vo.phone}</td>
		                        </if>
		                        <td>{$vo.start}</td>
		                        <td>{$vo.end}</td>
		                        <td>{$vo.addtime|date='Y-m-d H:i:s', ###}</td>
		                    </tr>
		                    </volist>                    
						</tbody>
					</table>
				</div><!-- /.table-responsive --> 
			</div><!-- /.panel-body -->
		</div><!-- /.panel --> 						
		</block>
		</div>  
	  </div>
	</div>	 
  <include file="Public/footer" />
</div>    
<include file="Public/script" />
<load href="__JS__/jquery.blockUI.js" />
</body>
<script type="text/javascript">
	Think.setValue("media", "{$media|default = ''}");
    Think.setValue("name", "{$name|default = ''}");
    <if condition="in_array('RECORD/EXPORT', $_SESSION['_ACCESS_LIST'])">
    function export_data(){
    	//$.blockUI();
    	var _media = $("input[name='media']").val();
    	var _name = $("input[name='name']").val();
    	var _url = "{:U('export')}?media="+_media+"&name="+_name;
    	location.href = _url;
    	//$.unblockUI();
    	return false;
    }
    </if>
</script>
</html>
