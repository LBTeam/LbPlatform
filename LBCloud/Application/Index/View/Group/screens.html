<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<include file="Public/head"/>
</head>
<body>
<div id="wrapper">
  <include file="Public/header" /> 
  <include file="Public/menu" />
  <div id="page-wrapper"> 
	  <div class="row">  
	    <div id="main" class="col-lg-12 main">

		<block name="body">
		<!-- 标题栏 -->
		<div class="main-title">
		    <h2>[ {$info.name} ] 屏幕列表</h2>
		</div>
		
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="table-responsive">		
					<table class="table table-striped table-bordered table-hover dataTables" id="dataTable_nosearch"><!-- 必须设定表格的id == -->
						<thead>
							<tr>
		                        <th class="">ID</th>
		                        <th class="">屏幕名称</th>
		                        <th class="">绑定Id</th>
		                        <th class="">绑定Key</th>
		                        <!--<th class="">分辨率X</th>
		                        <th class="">分辨率Y</th>-->
		                        <if condition="$is_normal eq 0">
		                        	<th class="">所有者</th>
		                        </if>
		                        <th class="">屏幕类型</th>
		                        <th class="">运作方式</th>
		                        <th class="">地区</th>
		                        <th class="">添加时间</th>
		                    </tr>
		                </thead>
		                <tbody>
		                    <volist name="screens" id="vo">
		                    <tr>
		                        <td>{$vo.id}</td>
		                        <td>{$vo.name}</td>
		                        <td>{$vo.bind_id}</td>
		                        <td>{$vo.bind_key}</td>
		                        <!--<td>{$vo.resolu_x}</td>
		                        <td>{$vo.resolu_y}</td>-->
		                        <if condition="$is_normal eq 0">
		                        	<if condition="empty($vo['u_email'])">
		                        		<td>{$vo.u_phone}</td>
		                        	<else />
		                        		<td>{$vo.u_email}</td>
		                        	</if>
		                        </if>
		                        <td>{$vo.type_text}</td>
		                        <td>{$vo.operate_text}</td>
		                        <td>{$vo.province_text}{$vo.city_text}{$vo.district_text}</td>
		                        <td>{$vo.addtime|date="Y-m-d H:i:s",###}</td>
		                    </tr>
		                    </volist>                    
						</tbody>
					</table>
				</div><!-- /.table-responsive --> 
			</div><!-- /.panel-body -->
		</div><!-- /.panel --> 						
		</block>
		</div>  
	  </div>
	</div>	 
  <include file="Public/footer" />
</div>    
  <include file="Public/script" />
</body>
</html>
