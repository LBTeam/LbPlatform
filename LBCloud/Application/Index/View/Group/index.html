<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<include file="Public/head"/>
</head>
<body>
<div id="wrapper">
  <include file="Public/header" /> 
  <include file="Public/menu" />
  <div id="page-wrapper"> 
	  <div class="row">  
	    <div id="main" class="col-lg-12 main">
	      <block name="body">
	      	<div class="main-title">
			        <h2><present name="data">分组列表 </h2>
			    </div>
			
			<div class="panel panel-default">
			    <div class="panel-heading">		
					<div class="fl">
			        <button class="btn btn-default btn-add " url="{:U('add')}" id="add-menu">新 增</button>
			        <button class="btn btn-default ajax-post confirm" url="{:U('del')}" target-form="ids">删 除</button>
			        </div>	
				</div>
				<!-- /.panel-heading -->
				<div class="panel-body">
					<div class="table-responsive">		
						<table class="table table-striped table-bordered table-hover dataTables " id="dataTables"><!-- 必须设定表格的id == -->
							<thead>
								<tr>
								<th class="row-selected">
									<input class="checkbox check-all" type="checkbox">
								</th> 
			                        <th>ID</th>
			                        <th>分组名称</th>
			                        <th>添加时间</th>
			                        <th>描述</th>
			                        <th>运营</th>
			                        <th>操作</th>
			                    </tr>
			                </thead>
			                <tbody>
			                <volist name="groups" id="vo">
			                    <tr>
			                        <td><input class="ids row-selected" type="checkbox" name="id[]" value="{$vo.id}"></td>
			                        <td>{$vo.id}</td>
			                        <td>{$vo.name}</td>
			                        <td>{$vo.addtime|date="Y-m-d H:i:s", ###}</td>
			                        <td>{$vo.remark}</td>
			                        <td>
			                        	<a href="{:U('screens?id='.$vo['id'])}">显示屏列表</a>
			                        	<a href="">发送短信</a>
			                        	<a href="">发送邮件</a>
			                        </td>
			                        <td>
			                            <a title="编辑" href="{:U('edit?id='.$vo['id'])}">编辑</a>
			                            <a class="confirm ajax-get" title="删除" href="{:U('del?id='.$vo['id'])}">删除</a>
			                        </td>
			                    </tr>
			                </volist>
							</tbody>
						</table>
					</div><!-- /.table-responsive --> 
				</div><!-- /.panel-body -->
			</div><!-- /.panel --> 						
	      </block> 
	    </div>  
	  </div>
	</div>	
  <include file="Public/footer" />
</div>    
  <include file="Public/script" />
</body>
</html>
