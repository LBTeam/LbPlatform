<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<include file="Public/head"/>
</head>
<body>
<div id="wrapper">
  <include file="Public/header" /> 
  <include file="Public/menu" />
  <div id="page-wrapper"> 
	  <div class="row">  
	    <div id="main" class="col-lg-12 main">
<block name="body">
    <div class="main-title">
        <h2>修改屏幕组</h2>
    </div>
    
	<div class="panel panel-default">
		<div class="panel-heading">
			修改
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-lg-6">
			    <form action="{:U()}" method="post" class="form" role="form" >
			    	<div class="form-group">
	                    <label class="item-label">屏幕组名称</label>         
	                    <input type="text" name="name" class="form-control" value="{$info.name}"/>         
	                </div>
	                <div class="form-group">
	                    <label class="item-label">描述</label>         
	                    <textarea type="text" name="remark" class="form-control">{$info.remark}</textarea>         
	                </div>
			        <div class="form-group">
			        	<input type="hidden" name="id" value="{$info.id|default=''}">
			            <button class="btn btn-default submit-btn ajax-post" id="submit" type="submit" target-form="form">确 定</button>
			            <button class="btn btn-default btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
			        </div>
				</form>	
				</div>
				<!-- /.col-lg-6 (nested) -->
			</div>
			<!-- /.row (nested) -->
		</div>
		<!-- /.panel-body -->
	</div>
	<!-- /.panel -->
</block>
</div>  
	  </div>
	</div>	
  <include file="Public/footer" />
</div>    
  <include file="Public/script" />
</body>
</html>
