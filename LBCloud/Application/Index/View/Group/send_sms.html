<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<include file="Public/head"/>
</head>
<body>
<div id="wrapper">
  <include file="Public/header" /> 
  <include file="Public/menu" />
  <div id="page-wrapper"> 
	  <div class="row">  
	    <div id="main" class="col-lg-12 main">
<block name="body">
    <div class="main-title">
        <h2>分组 [{$g_name}] 发送短信</h2>
    </div>
    
	<div class="panel panel-default">
		<div class="panel-heading">
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-lg-6">
			    <form action="{:U()}" method="post" class="form" role="form" >
	                <div class="form-group">
	                    <label for="auth-description" class="item-label">短信内容</label>         
	                    <textarea id="auth-description" type="text" name="content" class="form-control" style="height: 150px;"></textarea>         
	                </div>
			        <div class="form-group">
			        	<input type="hidden" name="id" value="{$id}" />
			            <button class="btn btn-default submit-btn ajax-post" id="submit" type="submit" target-form="form">发 送</button>
			            <button class="btn btn-default btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
			        </div>
				</form>	
				</div>
				<!-- /.col-lg-6 (nested) -->
			</div>
			<!-- /.row (nested) -->
		</div>
		<!-- /.panel-body -->
	</div>
	<!-- /.panel -->
</block>
</div>  
	  </div>
	</div>	
  <include file="Public/footer" />
</div>    
  <include file="Public/script" />
</body>
</html>
