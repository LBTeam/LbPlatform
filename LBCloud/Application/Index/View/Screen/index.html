<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<include file="Public/head"/>
</head>
<body>
<div id="wrapper">
  <include file="Public/header" /> 
  <include file="Public/menu" />
  <div id="page-wrapper"> 
	  <div class="row">  
	    <div id="main" class="col-lg-12 main">

		<block name="body">
		<!-- 标题栏 -->
		<div class="main-title">
		    <h2>屏幕列表</h2>
		</div>
		
		<div class="panel panel-default">
		    <div class="panel-heading">		
				<div class="fl">
		        <button  url="{:U('add')}" id="add-group" class="btn btn-default btn-add " >新 增</button>
		        <button  url="{:U('del')}" class="btn btn-default ajax-post confirm" target-form="ids" >删 除</button>
		        </div>	
			</div><!-- /.panel-heading -->    
			<div class="panel-body">
				<div class="table-responsive">		
					<table class="table table-striped table-bordered table-hover dataTables" id="dataTables"><!-- 必须设定表格的id == -->
						<thead>
							<tr>
		                        <th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
		                        <th class="">ID</th>
		                        <th class="">屏幕名称</th>
		                        <th class="">分辨率X</th>
		                        <th class="">分辨率Y</th>
		                        <if condition="$is_normal eq 0">
		                        	<th class="">所有者</th>
		                        </if>
		                        <th class="">屏幕类型</th>
		                        <th class="">运作方式</th>
		                        <th class="">地区</th>
		                        <th class="">屏幕组</th>
		                        <th class="">添加时间</th>
		                        <th class="">配置</th>
		                        <th class="">操作</th>
		                    </tr>
		                </thead>
		                <tbody>
		                    <volist name="leds" id="vo">
		                    <tr>
		                        <td><input class="ids" type="checkbox" name="id[]" value="{$vo.id}" /></td>
		                        <td>{$vo.id}</td>
		                        <td>{$vo.name}</td>
		                        <td>{$vo.resolu_x}</td>
		                        <td>{$vo.resolu_y}</td>
		                        <if condition="$is_normal eq 0">
		                        	<if condition="empty($vo['u_email'])">
		                        		<td>{$vo.u_phone}</td>
		                        	<else />
		                        		<td>{$vo.u_email}</td>
		                        	</if>
		                        </if>
		                        <td>{$vo.type_text}</td>
		                        <td>{$vo.operate_text}</td>
		                        <td>{$vo.province_text}{$vo.city_text}{$vo.district_text}</td>
		                        <td>
		                        	<if condition="$vo['group_name'] eq null">
		                        		未分组
		                        	<else />
		                        		{$vo.group_name}
		                        	</if>
		                        </td>
		                        <td>{$vo.addtime|date="Y-m-d H:i:s",###}</td>
		                        <td>
		                            <a href="">播放器</a>
		                            <a href="" class="confirm ajax-get">时段价格</a>
		                        </td>
		                        <td>
		                            <a href="{:U('edit',array('id'=>$vo['uid']))}">编辑</a>
		                            <a href="{:U('del?id='.$vo['uid'])}" class="confirm ajax-get">删除</a>
		                        </td>
		                    </tr>
		                    </volist>                    
						</tbody>
					</table>
				</div><!-- /.table-responsive --> 
			</div><!-- /.panel-body -->
		</div><!-- /.panel --> 						
		</block>
		</div>  
	  </div>
	</div>	 
  <include file="Public/footer" />
</div>    
  <include file="Public/script" />
</body>
</html>
