<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<include file="Public/head"/>
</head>
<body>
<div id="wrapper">
  <include file="Public/header" /> 
  <include file="Public/menu" />
  <div id="page-wrapper"> 
	  <div class="row">  
	    <div id="main" class="col-lg-12 main">
<block name="body">
    <div class="main-title">
        <h2>播放器信息</h2>
    </div>
    
	<div class="panel panel-default">
		<div class="panel-heading">
			
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-lg-6">
			    <form action="{:U()}" method="post" class="form" role="form" >
			    	<div class="form-group">
	                    <label class="item-label">播放器名称</label>
	                    <input type="text" name="name" class="form-control" value="{$info.name}" style="width: 50%;"/>
	                </div>
	                <div class="form-group">
	                    <label class="item-label">播放器模式</label>
	                    <input type="text" name="mode" class="form-control" value="{$info.mode}" style="width: 50%;"/>
	                </div>
	                <div class="form-group">
	                    <label class="item-label">工作开始时间</label>
	                    <input type="text" name="start" class="form-control" value="{$info.start}" style="width: 30%;" readonly/>
	                </div>
	                <div class="form-group input-append date">
	                    <label class="item-label">工作结束时间</label>
	                    <input type="text" name="end" class="form-control" value="{$info.end}" style="width: 30%;"  readonly/>
	                </div>
	                <div class="form-group">
	                    <label class="item-label">播放器描述</label>         
	                    <textarea type="text" name="remark" class="form-control" style="width: 50%;">{$info.remark}</textarea>
	                </div>
			        <div class="form-group">
			        	<input type="hidden" name="id" value="{$info.id|default=''}">
			        	<if condition="in_array('SCREEN/PLAYER', $_SESSION['_ACCESS_LIST'])">
			            <button class="btn btn-default submit-btn ajax-post" id="submit" type="submit" target-form="form">确 定</button>
			        	</if>
			            <button class="btn btn-default btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
			        </div>
				</form>	
				</div>
				<!-- /.col-lg-6 (nested) -->
			</div>
			<!-- /.row (nested) -->
		</div>
		<!-- /.panel-body -->
	</div>
	<!-- /.panel -->
</block>
</div>  
	  </div>
	</div>	
  <include file="Public/footer" />
</div>    
  <include file="Public/script" />
</body>
</html>
<block name="script">

<script src="__STATIC__/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
<script type="text/javascript">
$(window).load(function()
{
    $("input[name='start']").datetimepicker({
    	//年月日 时分秒
    	/*language: 'zh-CN',
    	format: "yyyy-mm-dd hh:ii:ss",
    	weekStart: 0,
        todayBtn:  false,
		autoclose: true,
		todayHighlight: true,
		startView: 2,
		forceParse: true,
        showMeridian: false,*/
        
        //年月日
    	/*language: 'zh-CN',
    	format: "yyyy-mm-dd",
    	weekStart: 0,
        todayBtn:  false,
		autoclose: true,
		todayHighlight: true,
		startView: 2,
		minView: 2,
		forceParse: false,*/
		
		//时分
		language: 'zh-CN',
		format: "hh:ii",
		weekStart: 0,
        todayBtn:  false,
		autoclose: true,
		todayHighlight: true,
		startView: 1,
		minView: 0,
		maxView: 1,
		forceParse: false
    });
    $("input[name='end']").datetimepicker({
    	language: 'zh-CN',
		format: "hh:ii",
		weekStart: 0,
        todayBtn:  false,
		autoclose: true,
		todayHighlight: true,
		startView: 1,
		minView: 0,
		maxView: 1,
		forceParse: false
    });
});
</script>
</block>
