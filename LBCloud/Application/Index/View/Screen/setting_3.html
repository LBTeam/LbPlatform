<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<include file="Public/head"/>
</head>
<body>
<div id="wrapper">
  <include file="Public/header" /> 
  <include file="Public/menu" />
  <div id="page-wrapper"> 
	  <div class="row">  
	    <div id="main" class="col-lg-12 main">
<block name="body">
<div class="main-title">
    <h2>播放器参数配置</h2>
</div>
<div class="panel panel-default">
    <div class="tab-wrap  panel-body ">	    
 		<ul class="nav nav-tabs ">
			<li><a href="{:U('?id='.$screen_id.'&item=1')}">屏幕锁定配置</a></li>
			<li><a href="{:U('?id='.$screen_id.'&item=2')}">心跳周期配置</a></li>
			<li class="active"><a href="{:U('?id='.$screen_id.'&item=3')}">监控数据配置</a></li>
			<li><a href="{:U('?id='.$screen_id.'&item=4')}">定时开关配置</a></li>
		</ul>
        <div class="tab-content" style="padding-top: 25px;">
            <form action="{:U()}" method="post" class="form col-lg-6" role="form" >
                <div class="form-group">
                    <label class="item-label ">上传周期<span class="check-tips">（单位：秒[s]）</span></label> 
                    <input type="text" class="form-control" name="alarm_cycle" value="{$info.alarm_cycle}" style="width: 50%;">
                </div>
                <div class="form-group">
                    <label class="item-label ">上传路径</label> 
                    <input type="text" class="form-control" name="alarm_url" value="{$info.alarm_url}" style="width: 75%;">
                </div>
                <div class="form-group">
                    <label class="item-label"></label>
                    <div class="controls">
                		<if condition="in_array('SCREEN/SETTING', $_SESSION['_ACCESS_LIST'])">
                	  	<input type="hidden" name="id" value="{$screen_id}" />
                	  	<input type="hidden" name="item" value="3" />
                    	<button type="submit" class="btn btn-default submit-btn ajax-post" target-form="form">确 定</button>	
                    	</if>
                    	<button class="btn btn-default btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
                    </div>
                </div>
            </form>
        </div>
	</div>
</div>    
</block>
</div>  
	  </div>
	</div>	
  <include file="Public/footer" />
</div>    
  <include file="Public/script" />
</body>
</html>
