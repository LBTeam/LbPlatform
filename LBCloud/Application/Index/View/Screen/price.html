<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<include file="Public/head"/>
</head>
<body>
<div id="wrapper">
  <include file="Public/header" /> 
  <include file="Public/menu" />
  <div id="page-wrapper"> 
	  <div class="row">  
	    <div id="main" class="col-lg-12 main">
	      <block name="body">
	      	<div class="main-title">
			        <h2>[ {$l_name} ] 时段价格列表 </h2>
			    </div>
			
			<div class="panel panel-default">
			    <div class="panel-heading">		
					<div class="fl">
					<if condition="in_array('SCREEN/ADD_PRICE', $_SESSION['_ACCESS_LIST'])">
			        <button class="btn btn-default btn-add " url="{:U('add_price', array('sid'=>$l_id))}">新 增</button>
			    	</if>
			        <if condition="in_array('SCREEN/DEL_PRICE', $_SESSION['_ACCESS_LIST'])">
			        <button class="btn btn-default ajax-post confirm" url="{:U('del_price')}" target-form="ids">删 除</button>
			        </if>
			        <button class="btn btn-default btn-add " url="{:U('index')}">返 回</button>
			        </div>	
				</div>
				<!-- /.panel-heading -->
				<div class="panel-body">
					<div class="table-responsive">		
						<table class="table table-striped table-bordered table-hover dataTables " id="dataTable_nosearch"><!-- 必须设定表格的id == -->
							<thead>
								<tr>
								<th class="row-selected">
									<input class="checkbox check-all" type="checkbox">
								</th> 
		                        <th>ID</th>
		                        <th>开始时间</th>
		                        <th>结束时间</th>
		                        <th>价格</th>
		                        <th>操作</th>
			                    </tr>
			                </thead>
			                <tbody>
			                <volist name="prices" id="vo">
			                    <tr>
			                        <td><input class="ids row-selected" type="checkbox" name="id[]" value="{$vo.id}"></td>
			                        <td>{$vo.id}</td>
			                        <td>{$vo.start}</td>
			                        <td>{$vo.end}</td>
			                        <td>{$vo.price}</td>
			                        <td>
			                        	<if condition="in_array('SCREEN/EDIT_PRICE', $_SESSION['_ACCESS_LIST'])">
			                            <a title="编辑" href="{:U('edit_price?id='.$vo['id'])}">编辑</a>
			                            </if>
			                            <if condition="in_array('SCREEN/DEL_PRICE', $_SESSION['_ACCESS_LIST'])">
			                            <a class="confirm ajax-get" title="删除" href="{:U('del_price?id='.$vo['id'])}">删除</a>
			                            </if>
			                        </td>
			                    </tr>
			                </volist>
							</tbody>
						</table>
					</div><!-- /.table-responsive --> 
				</div><!-- /.panel-body -->
			</div><!-- /.panel --> 						
	      </block> 
	    </div>  
	  </div>
	</div>	
  <include file="Public/footer" />
</div>    
  <include file="Public/script" />
</body>
</html>
