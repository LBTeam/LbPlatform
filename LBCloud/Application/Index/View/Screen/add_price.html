<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<include file="Public/head"/>
</head>
<body>
<div id="wrapper">
  <include file="Public/header" /> 
  <include file="Public/menu" />
  <div id="page-wrapper"> 
	  <div class="row">  
	    <div id="main" class="col-lg-12 main">
<block name="body">
    <div class="main-title">
        <h2>添加时段价格</h2>
    </div>
    
	<div class="panel panel-default">
		<div class="panel-heading">
			
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-lg-6">
			    <form action="{:U()}" method="post" class="form" role="form" >
			    	<div class="form-group">
	                    <label class="item-label">开始时间</label>
	                    <input type="text" name="start" class="form-control" value="" style="width: 50%;" readonly/>
	                </div>
	                <div class="form-group">
	                    <label class="item-label">结束时间</label>
	                    <input type="text" name="end" class="form-control" value="" style="width: 50%;" readonly/>
	                </div>
	                <div class="form-group">
	                    <label class="item-label">价格</label>
	                    <input type="text" name="price" class="form-control" value="" style="width: 50%;"/>
	                </div>
			        <div class="form-group">
			        	<input type="hidden" name="screen_id" value="{$sid}" />
			            <button class="btn btn-default submit-btn ajax-post" id="submit" type="submit" target-form="form">确 定</button>
			            <button class="btn btn-default btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
			        </div>
				</form>	
				</div>
				<!-- /.col-lg-6 (nested) -->
			</div>
			<!-- /.row (nested) -->
		</div>
		<!-- /.panel-body -->
	</div>
	<!-- /.panel -->
</block>
</div>  
	  </div>
	</div>	
  <include file="Public/footer" />
</div>    
  <include file="Public/script" />
</body>
</html>
<block name="script">
<link href="__STATIC__/datetimepicker/css/bootstrap.css" rel="stylesheet" media="screen">
<link href="__STATIC__/datetimepicker/css/datetimepicker.css" rel="stylesheet" media="screen">
<script src="__STATIC__/datetimepicker/js/bootstrap-datetimepicker.min.js" charset="UTF-8"></script>
<script src="__STATIC__/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
<script type="text/javascript">
$(window).load(function()
{
    $("input[name='start']").datetimepicker({		
		//时分
		language: 'zh-CN',
		format: "hh:ii",
		weekStart: 0,
        todayBtn:  false,
		autoclose: true,
		todayHighlight: true,
		startView: 1,
		minView: 0,
		maxView: 1,
		forceParse: false
    });
    $("input[name='end']").datetimepicker({
    	language: 'zh-CN',
		format: "hh:ii",
		weekStart: 0,
        todayBtn:  false,
		autoclose: true,
		todayHighlight: true,
		startView: 1,
		minView: 0,
		maxView: 1,
		forceParse: false
    });
});
</script>
</block>
