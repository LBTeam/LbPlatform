<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<include file="Public/head"/>
</head>
<body>
<div id="wrapper">
  <include file="Public/header" /> 
  <include file="Public/menu" />
  <div id="page-wrapper"> 
	  <div class="row">  
	    <div id="main" class="col-lg-12 main">

		<!-- 标题栏 -->
		<div class="main-title">
		    <h2>版本列表</h2>
		</div>
		
		<div class="panel panel-default">
		    <div class="panel-heading">		
				<div class="fl">
				<if condition="in_array('SYSTEM/ADD_PACK', $_SESSION['_ACCESS_LIST'])">
		        <button  url="{:U('add_pack')}" id="add-group" class="btn btn-default btn-add " >新 增</button>
		        </if>
		        <if condition="in_array('SYSTEM/DEL_PACK', $_SESSION['_ACCESS_LIST'])">
		        <button  url="{:U('del_pack')}" class="btn btn-default ajax-post confirm" target-form="ids" >删 除</button>
		        </if>
		        </div>
			</div><!-- /.panel-heading -->    
			<div class="panel-body">
				<div class="table-responsive">		
					<table class="table table-striped table-bordered table-hover dataTables" id="dataTable_nosearch"><!-- 必须设定表格的id == -->
						<thead>
							<tr>
		                        <th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
		                        <th class="">ID</th>
		                        <th class="">版本名称</th>
		                        <th class="">存储地址</th>
		                        <th class="">版本号</th>
		                        <th class="">发布时间</th>
		                        <th class="">操作</th>
		                    </tr>
		                </thead>
		                <tbody>
		                    <volist name="_list" id="vo">
		                    <tr>
		                        <td><input class="ids" type="checkbox" name="id[]" value="{$vo.id}" /></td>
		                        <td>{$vo.id}</td>
		                        <td>{$vo.name}</td>
		                        <td>{$vo.url}</td>
		                        <td>{$vo.version}</td>
		                        <td>{$vo.addtime|date="Y-m-d H:i:s",###}</td>
		                        <td>
		                            <!--<if condition="in_array('SYSTEM/EDIT_PACK', $_SESSION['_ACCESS_LIST'])">
		                            <a href="{:U('edit_pack',array('id'=>$vo['id']))}">编辑</a>
		                            </if>-->
		                            <if condition="in_array('SYSTEM/DEL_PACK', $_SESSION['_ACCESS_LIST'])">
		                            <a href="{:U('del_pack?id='.$vo['id'])}" class="confirm ajax-get">删除</a>
		                            </if>
		                        </td>
		                    </tr>
		                    </volist>
						</tbody>
					</table>
				</div><!-- /.table-responsive --> 
			</div><!-- /.panel-body -->
		</div><!-- /.panel --> 						
		</div>
	  </div>
	</div>	 
  <include file="Public/footer" />
</div>    
  <include file="Public/script" />
</body>
</html>
