<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<include file="Public/head"/>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/oss/style.css"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
<div id="wrapper">
  <include file="Public/header" /> 
  <include file="Public/menu" />
  <div id="page-wrapper"> 
	  <div class="row">  
	    <div id="main" class="col-lg-12 main">
<block name="body">
    <div class="main-title">
        <h2>发布更新包</h2>
    </div>
    
	<div class="panel panel-default">
		<div class="panel-heading">

		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-lg-5">
					<form action="{:U()}" method="post" class="form" role="form" >
						<div class="form-group">
							<label class="item-label">版本名称</label>
							<input type="text" name="name" class="form-control" value=""/>
						</div>
						<div class="form-group">
							<label class="item-label">版本号</label>
							<input type="text" name="version" class="form-control" value=""/>
						</div>
						<div class="form-group">
							<label class="item-label">更新包</label>
							<div id="ossfile"></div>
							<div id="container">
								<a id="selectfiles" href="javascript:void(0);" class='btn'>选择文件</a>
								<!--<a id="postfiles" href="javascript:void(0);" class='btn'>开始上传</a>-->
							</div>
							<input type="hidden" name="package" value="" />
						</div>
						<hr>
						<div class="form-group">
							<button class="btn btn-default submit-btn ajax-post" id="submit" type="submit" disabled="disabled" target-form="form">确 定</button>
							<button class="btn btn-default btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
						</div>
					</form>
				</div>
				<!-- /.col-lg-6 (nested) -->
			</div>
			<!-- /.row (nested) -->
		</div>
		<!-- /.panel-body -->
	</div>
	<!-- /.panel -->
</block>
</div>  
	  </div>
	</div>	
  <include file="Public/footer" />
</div>    
  <include file="Public/script" />
</body>
<script type="text/javascript" src="__PUBLIC__/Admin/oss/lib/plupload-2.1.2/js/plupload.full.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/oss/upload.js"></script>
</html>
