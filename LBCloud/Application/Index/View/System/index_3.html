<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<include file="Public/head"/>
</head>
<body>
<div id="wrapper">
  <include file="Public/header" /> 
  <include file="Public/menu" />
  <div id="page-wrapper"> 
	  <div class="row">  
	    <div id="main" class="col-lg-12 main">
<block name="body">
<div class="main-title">
    <h2>系统设置</h2>
</div>
<div class="panel panel-default">
    <div class="tab-wrap  panel-body ">	    
 		<ul class="nav nav-tabs ">
 			<if condition="in_array('SYSTEM/INDEX', $_SESSION['_ACCESS_LIST'])">
			<li><a href="{:U('?id=1')}">基本配置</a></li>
			<li><a href="{:U('?id=2')}">开发配置</a></li>
			<li class="active"><a href="javascript:void(0);">文件清理配置</a></li>
			<li><a href="{:U('?id=4')}">监控图片清理配置</a></li>
			</if>
		</ul>
        <div class="tab-content" style="padding-top: 25px;">
            <form action="{:U('save')}" method="post" class="form col-lg-6" role="form" >
                <div class="form-group">
                    <label class="item-label ">文件大小<span class="check-tips">（当文件大小超过此设置时清理，单位：MB）</span> </label> 
                    <input type="text" class="form-control" name="config[CLEAR_SIZE]" value="{$cfgs.CLEAR_SIZE}">
                </div>
                <div class="form-group">
                    <label class="item-label ">文件期限<span class="check-tips">（当文件期限超过此设置时清理，单位：天）</span> </label> 
                    <input type="text" class="form-control" name="config[CLEAR_DAY]" value="{$cfgs.CLEAR_DAY}">
                </div>
                <div class="form-group">
                    <label class="item-label"></label>
                    <div class="controls">
                    	  <if condition="in_array('SYSTEM/INDEX', $_SESSION['_ACCESS_LIST'])">
                          <button type="submit" class="btn btn-default submit-btn ajax-post" target-form="form">确 定</button>		
                          </if>
                          <button class="btn btn-default btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
                    </div>
                </div>
            </form>
        </div>
	</div>
</div>    
</block>
</div>  
	  </div>
	</div>	
  <include file="Public/footer" />
</div>    
  <include file="Public/script" />
</body>
</html>
