<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<include file="Public/head"/>
</head>
<body>
<div id="wrapper">
  <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
    <div class="navbar-header">
        <a class="navbar-brand" href="javascript:void(0);">&nbsp;&nbsp;LbCloud管理系统</a>
    </div><!-- /.navbar-header -->

    <ul class="nav navbar-nav navbar-top-links">
    </ul>

    <ul class="nav navbar-top-links navbar-right">
        <!-- 用户栏 -->
        <li class="dropdown">
        </li><!-- /.dropdown -->
    </ul><!-- /.navbar-top-links -->
</nav><!-- /.navbar-static-top -->
  <div id="page-wrapper"> 
	  <div class="row">  
	    <div id="main" class="col-lg-12 main" style="margin-top: 20px;">
<block name="body">
	<div class="tab-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="javascript:void(0);">完善资料</a></li>
		</ul>
		<div class="tab-content" style="padding-top: 25px;">
			<!-- 修改密码表单 -->
			<form action="{:U('')}" method="post" role="form" class="form col-lg-6">
				<div class="form-group">
					<label class="item-label">邮箱：</label> 
					<input type="text" name="email" class="form-control" value="{$data.email}" readonly /> 
				</div>
				<div class="form-group">
					<label class="item-label">手机号码：</label> 
					<input type="text" name="phone" class="form-control" value=""/> 
				</div>
				<div class="form-group">
					<label class="item-label">真实姓名：</label> 
					<input type="text" name="realname" class="form-control" value=""/> 
				</div>
				<div class="form-group">
					<label class="item-label">地址：</label> 
					<input type="text" name="address" class="form-control" value=""/> 
				</div>
				<div class="form-group">
					<input type="hidden" name="reg_code" value="{$data.code}" />
					<input type="hidden" name="password" value="{$data._pw}" />
					<button type="submit" class="btn btn-default submit-btn ajax-post" target-form="form">确 认</button>
				</div>
			</form>
		</div>
	</div>
</block>
</div>  
	  </div>
	</div>	
  <include file="Public/footer" />
</div>    
  <include file="Public/script" />
</body>
</html>
