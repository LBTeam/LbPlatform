<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<include file="Public/head"/>
</head>
<body>
<div id="wrapper">
  <include file="Public/header" /> 
  <include file="Public/menu" />
  <div id="page-wrapper"> 
	  <div class="row">  
	    <div id="main" class="col-lg-12 main" style="margin-top: 20px;">
<block name="body">
	<div class="tab-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('Index/Index/information')}">修改资料</a></li>
			<li><a href="{:U('Index/Index/reset_pwd')}">修改密码</a></li>
		</ul>
		<div class="tab-content" style="padding-top: 25px;">
			<!-- 修改密码表单 -->
			<form action="{:U('Index/Index/information')}" method="post" role="form" class="form col-lg-6">
				<div class="form-group">
					<label class="item-label">邮箱：</label> 
					<input type="text" name="email" class="form-control" value="{$info.email}"/> 
				</div>
				<div class="form-group">
					<label class="item-label">手机号码：</label> 
					<input type="text" name="phone" class="form-control" value="{$info.phone}"/> 
				</div>
				<div class="form-group">
					<label class="item-label">真实姓名：</label> 
					<input type="text" name="realname" class="form-control" value="{$info.realname}"/> 
				</div>
				<div class="form-group">
					<label class="item-label">地址：</label> 
					<input type="text" name="address" class="form-control" value="{$info.address}"/> 
				</div>
				<div class="form-group">
					<input type="hidden" name="uid" value="{$Think.const.ADMIN_UID}" />
					<button type="submit" class="btn btn-default submit-btn ajax-post" target-form="form">确 认</button>
					<button class="btn btn-default btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
				</div>
			</form>
		</div>
	</div>
</block>
</div>  
	  </div>
	</div>	
  <include file="Public/footer" />
</div>    
  <include file="Public/script" />
</body>
</html>
