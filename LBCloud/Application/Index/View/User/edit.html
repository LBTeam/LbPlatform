<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<include file="Public/head"/>
</head>
<body>
<div id="wrapper">
  <include file="Public/header" /> 
  <include file="Public/menu" />
  <div id="page-wrapper"> 
	  <div class="row">  
	    <div id="main" class="col-lg-12 main">
<block name="body">
    <div class="main-title">
        <h2>修改普通用户</h2>
    </div>
    
	<div class="panel panel-default">
		<div class="panel-heading">
			修改
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-lg-6">
			    <form action="{:U()}" method="post" class="form" role="form" >
			    	<div class="form-group">
	                    <label class="item-label">邮箱</label>         
	                    <input type="text" name="email" class="form-control" value="{$info.email}"/>
	                </div>
	                <div class="form-group">
	                    <label class="item-label">手机号码</label>         
	                    <input type="text" name="phone" class="form-control" value="{$info.phone}"/>
	                </div>
	                <div class="form-group">
	                    <label class="item-label">密码</label>         
	                    <input type="password" name="password" class="form-control" value="" placeholder="6-16位字母数字组合"/>
	                </div>
	                <div class="form-group">
	                    <label class="item-label">重复密码</label>         
	                    <input type="password" name="re_password" class="form-control" value=""/>
	                </div>
	                <div class="form-group">
	                    <label class="item-label">真实姓名</label>         
	                    <input type="text" name="realname" class="form-control" value="{$info.realname}"/>
	                </div>
	                <div class="form-group">
	                    <label class="item-label">地址</label>         
	                    <input type="text" name="address" class="form-control" value="{$info.address}"/>
	                </div>
	                <if condition="$is_admin eq 1">
	                <div class="form-group">
	                    <label class="item-label ">上级代理商</label> 
	                    <select name="puid" class="form-control">
	                    	<option value="">----请选择代理商----</option>
	                    	<volist name="agents" id="vo">
	                    		<if condition="empty($vo['email'])">
	                    			<option value="{$vo.uid}">{$vo.phone}</option>
	                    		<else />
	                    			<option value="{$vo.uid}">{$vo.email}</option>
	                    		</if>
	                    	</volist>
	                    </select>
	                </div>
	                </if>
	                <div class="form-group">
			            <label class="item-label">状态<span class="check-tips"></span></label>
			 			<label class="radio"><input type="radio" name="status" value="0">开启</label>
			            <label class="radio"><input type="radio" name="status" value="1">禁用</label>
			        </div>
			        <div class="form-group">
			        	<input type="hidden" name="uid" value="{$info.uid|default=''}">
			            <button class="btn btn-default submit-btn ajax-post" id="submit" type="submit" target-form="form">确 定</button>
			            <button class="btn btn-default btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
			        </div>
				</form>	
				</div>
				<!-- /.col-lg-6 (nested) -->
			</div>
			<!-- /.row (nested) -->
		</div>
		<!-- /.panel-body -->
	</div>
	<!-- /.panel -->
</block>
</div>  
	  </div>
	</div>	
  <include file="Public/footer" />
</div>    
  <include file="Public/script" />
</body>
</html>
<block name="script">
    <script type="text/javascript">
        Think.setValue("status", {$info.status|default = 0});
        <if condition="$is_admin eq 1">
        	Think.setValue("puid", {$info.puid|default = '""'});
        </if>
    </script>
</block>
