<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<include file="Public/head"/>
</head>
<body>
<div id="wrapper">
  <include file="Public/header" /> 
  <include file="Public/menu" />
  <div id="page-wrapper"> 
	  <div class="row">  
	    <div id="main" class="col-lg-12 main">

		<block name="body">
		<!-- 标题栏 -->
		<div class="main-title">
		    <h2>用户列表</h2>
		</div>
		
		<div class="panel panel-default">
		    <div class="panel-heading">		
				<div class="fl">
				<if condition="in_array('USER/ADD', $_SESSION['_ACCESS_LIST'])">
		        <button  url="{:U('add')}" id="add-group" class="btn btn-default btn-add " >新 增</button>
		        </if>
		        <if condition="in_array('USER/STATUS', $_SESSION['_ACCESS_LIST'])">
		        <button  url="{:U('status',array('value'=>0))}" class="btn btn-default ajax-post" target-form="ids" >启 用</button>
		        <button  url="{:U('status',array('value'=>1))}" class="btn btn-default ajax-post" target-form="ids" >禁 用</button>
		        </if>
		        <if condition="in_array('USER/DEL', $_SESSION['_ACCESS_LIST'])">
		        <button  url="{:U('del')}" class="btn btn-default ajax-post confirm" target-form="ids" >删 除</button>
		        </if>
		        </div>
			</div><!-- /.panel-heading -->    
			<div class="panel-body">
				<div class="table-responsive">		
					<table class="table table-striped table-bordered table-hover dataTables" id="dataTables"><!-- 必须设定表格的id == -->
						<thead>
							<tr>
		                        <th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
		                        <th class="">ID</th>
		                        <th class="">E-mail</th>
		                        <th class="">手机号</th>
		                        <th class="">真实姓名</th>
		                        <th class="">状态</th>
		                        <if condition="$is_admin eq 1">
		                        	<th class="">上级代理商</th>
		                        </if>
		                        <th class="">上次登录时间</th>
		                        <th class="">上次登录IP</th>
		                        <th class="">添加时间</th>
		                        <th class="">操作</th>
		                    </tr>
		                </thead>
		                <tbody>
		                    <volist name="users" id="vo">
		                    <tr>
		                        <td><input class="ids" type="checkbox" name="id[]" value="{$vo.uid}" /></td>
		                        <td>{$vo.uid}</td>
		                        <td>{$vo.email}</td>
		                        <td>{$vo.phone}</td>
		                        <td>{$vo.realname}</td>
		                        <td>{$vo.status_text}</td>
		                        <if condition="$is_admin eq 1">
		                        	<if condition="empty($vo['p_email'])">
		                        		<td>{$vo.p_phone}</td>
		                        	<else />
		                        		<td>{$vo.p_email}</td>
		                        	</if>
		                        </if>
		                        <td>{$vo.lasttime|date="Y-m-d H:i:s",###}</td>
		                        <td>{$vo.lastip}</td>
		                        <td>{$vo.addtime|date="Y-m-d H:i:s",###}</td>
		                        <td>
		                        	<if condition="in_array('USER/STATUS', $_SESSION['_ACCESS_LIST']) AND ($vo['status'] neq 2)">
		                        	<eq name="vo.status" value="0">
		                            <a href="{:U('status', array('id'=>$vo['uid'],'value'=>abs($vo['status']-1)))}" class="ajax-get">禁用</a>
		                            <else/>
		                            <a href="{:U('status', array('id'=>$vo['uid'],'value'=>abs($vo['status']-1)))}" class="ajax-get">启用</a>
		                            </eq>
		                            </if>
		                            <if condition="in_array('USER/EDIT', $_SESSION['_ACCESS_LIST'])">
		                            <a href="{:U('edit',array('id'=>$vo['uid']))}">编辑</a>
		                            </if>
		                            <if condition="in_array('USER/DEL', $_SESSION['_ACCESS_LIST'])">
		                            <a href="{:U('del?id='.$vo['uid'])}" class="confirm ajax-get">删除</a>
		                            </if>
		                        </td>
		                    </tr>
		                    </volist>                    
						</tbody>
					</table>
				</div><!-- /.table-responsive --> 
			</div><!-- /.panel-body -->
		</div><!-- /.panel --> 						
		</block>
		</div>  
	  </div>
	</div>	 
  <include file="Public/footer" />
</div>    
  <include file="Public/script" />
</body>
</html>
